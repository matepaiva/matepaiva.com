<div class="job-container">
    <div class="pure-g job-header-container">
        <div class="pure-u-1 pure-u-sm-1-2">
            <h2 class="job-title" ng-bind-html="job.title_pt"></h2>
            <br>
            <div class="pure-form pure-form-aligned">
                <div class="pure-control-group">
                    <label translate="JOB.CLIENT"></label>
                    <span>{{job.client}}</span>
                    <figure class="logo-client-active">
                        <img ng-if="job.logo" ng-src="{{job.imgBaseurl}}{{job.logo}}" />
                    </figure>
                </div>

                <div class="pure-control-group">
                    <label ng-if="!jobService.isDateNow(job.date_end)" translate="JOB.START_END"></label>
                    <label ng-if="(jobService.isDateNow(job.date_end))" translate="JOB.SINCE"></label>
                    <span>★ {{job.date_start | date:'MM-yyyy'}} </span>
                    <span ng-if="!jobService.isDateNow(job.date_end)">
                        &nbsp&nbsp † {{job.date_end | date:'MM-yyyy'}}
                    </span>
                </div>
            </div>
        </div>
        <div class="pure-u-1 pure-u-sm-1-2 job-description">
            <p ng-bind-html="job.description_pt"></p>
        </div>
    </div>
    <div class="pure-g job-imgs-container">
        <div ng-repeat="img in job.images" class="pure-u-1 pure-u-sm-1-{{img.size}} l-box">
            <img ng-src="{{job.imgBaseurl}}{{img.src}}" class="job-imgs" />
        </div>
    </div>
</div>
