<div id="black-footer"></div>
<div id="fixed-footer" ng-controller="FooterCtrl as ctrl">
        <div ng-if="ctrl.$location.path() == '/'"  class="avatar-container">
            <figure class="footer-avatar" data-drag="true" jqyoui-draggable data-jqyoui-options="{revert: true}">
                <img src="images/avatar_portfolio.jpg" alt="" />
            </figure>
        </div>
        <div class="footer-container pure-g">
            <div class="pure-u-1-3 rel">
                <div class="button1"
                data-drop="true" data-jqyoui-options jqyoui-droppable="{onDrop: 'ctrl.onDrop'}">
                    <a class="footer-title animated bounceInUp" href="developer" ng-class="{'active-panel': ctrl.$location.path() == '/developer'}">
                       Desenvolvedor<br>web
                    </a>
                </div>
            </div>
            <div class="pure-u-1-3 rel">
                <div class="button1 animated flipInX">
                    <div data-drop="true" data-jqyoui-options jqyoui-droppable="{onDrop: 'ctrl.onDrop'}">
                        <a class="footer-title" href="quemsou" ng-class="{'active-panel': ctrl.$location.path() == '/quemsou'}">
                            <b>Quem é<br>Mate Paiva?</b>
                        </a>
                    </div>
                    <div ng-if="ctrl.$location.path() == '/'">
                        <div class="footer-line"></div>
                    </div>
                </div>
            </div>
            <div class="pure-u-1-3 rel">
                <div class="button1"
                data-drop="true" data-jqyoui-options jqyoui-droppable="{onDrop: 'ctrl.onDrop'}">
                    <a class="footer-title animated bounceInUp" href="writer" ng-class="{'active-panel': ctrl.$location.path() == '/writer'}">
                        Conteúdo<br>web
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
